    <canvas id="mycanvas" width="600" height="400"></canvas> 
    <script>   
        var cnv = document.getElementById('mycanvas');
        var ctx = cnv.getContext('2d');
         
ctx.fillStyle = 'blue';      
ctx.font = '24px "Arial"';   
ctx.fillText(' Working on drawing text using canvas', 70, 150);

ctx.strokeStyle = 'red';      
ctx.lineWidth = '1';    
ctx.font = '30px "Arial Black"';    
ctx.strokeText('Nice Api from HTML5 ', 100, 180);
   </script>
