    <canvas id="mycanvas" width="600" height="400"></canvas> 
    <script>   
        var cnv = document.getElementById('mycanvas');
        var ctx = cnv.getContext('2d');
        ctx.moveTo(250,50); 
ctx.lineTo(50,250); 
ctx.lineTo(450,250); 
ctx.closePath();

ctx.fillStyle = "orange"; 
ctx.fill();

ctx.lineWidth = 10; 
ctx.strokeStyle = "blue"; 
ctx.stroke();
ctx.lineJoin = "round";
   </script>
